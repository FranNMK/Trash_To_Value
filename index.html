<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash To Value: Smart Waste Solutions</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Branding Colors */
            --color-primary: #4CAF50; /* Fresh Green */
            --color-secondary: #8BC34A; /* Lime Green */
            --color-text: #1B5E20; /* Dark Forest Green */

        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Custom Tailwind Configuration (Optional, but good practice) */
        .page-transition {
            transition: opacity 0.3s ease-in-out;
        }
        /* Input focus color to match branding */
        input:focus, textarea:focus {
            border-color: var(--color-primary) !important;
            box-shadow: 0 0 0 1px var(--color-primary);
        }
    </style>
</head>
<body class="selection:bg-green-200">

    <!-- Global Header/Navigation -->
    <header class="bg-white shadow-lg sticky top-0 z-10">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="#" onclick="navigate('home')" class="flex-shrink-0 text-xl font-bold tracking-tight text-[var(--color-primary)] hover:text-[var(--color-text)] transition duration-300">
                        üóëÔ∏è Trash To Value
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" onclick="navigate('home')" class="text-sm font-medium text-[var(--color-text)] hover:text-[var(--color-primary)] transition duration-300">Home</a>
                    <a href="#" onclick="navigate('mission')" class="text-sm font-medium text-[var(--color-text)] hover:text-[var(--color-primary)] transition duration-300">Our Mission</a>
                    <a href="#" onclick="navigate('robotics')" class="text-sm font-medium text-[var(--color-text)] hover:text-[var(--color-primary)] transition duration-300">Robotics & Tech</a>
                    <button onclick="navigate('contact')" class="ml-4 px-4 py-2 text-sm font-semibold text-white bg-[var(--color-primary)] rounded-full hover:bg-[var(--color-text)] transition duration-300 shadow-lg hover:shadow-xl">
                        Collaborate
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Container (Page views will be rendered here) -->
    <main id="app-content" class="flex-grow py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full page-transition opacity-0">
        <!-- Content will be injected by JavaScript -->
        <div class="text-center text-gray-500">Loading Content...</div>
    </main>

    <!-- Global Footer -->
    <footer class="bg-[var(--color-text)] text-white mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <div class="text-sm">
                    &copy; 2025 Trash To Value: Smart Waste Solutions. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <span class="text-sm hover:text-[var(--color-primary)] transition duration-300">Hackathon Project</span>
                    <span class="text-sm hover:text-[var(--color-primary)] transition duration-300">|</span>
                    <a href="#" onclick="navigate('mission')" class="text-sm hover:text-[var(--color-primary)] transition duration-300">SDG 15 & Climate Action</a>
                </div>
            </div>
        </div>
    </footer>


    <script>
        const contentDiv = document.getElementById('app-content');
        let currentPage = 'home';

        // --- Core Navigation Logic ---
        function navigate(page) {
            // Simple transition out
            contentDiv.style.opacity = '0';

            // Wait for transition to finish before updating content
            setTimeout(() => {
                currentPage = page;
                // Update URL hash for sharing/bookmarking
                updateUrlHash(page);
                renderApp();
            }, 300); // Matches the CSS transition duration
        }

        function updateUrlHash(page) {
            window.location.hash = page;
        }

        // --- Form Submission Logic (Simulated) ---
        function submitContactForm(event) {
            event.preventDefault(); // Stop the form from performing its default action

            // Simulate form data collection
            const name = document.getElementById('contact-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;

            if (!name || !email || !message) {
                // In a real app, show a proper error message
                console.error("Please fill in all fields.");
                return;
            }

            // Simulate successful API call delay
            const formContainer = document.getElementById('contact-form-container');
            const successMessage = document.getElementById('success-message');

            formContainer.classList.add('hidden'); // Hide the form
            successMessage.classList.remove('hidden'); // Show the success message

            // Optional: Hide success message after a few seconds and show form again
            setTimeout(() => {
                successMessage.classList.add('hidden');
                formContainer.classList.remove('hidden');
                document.getElementById('contact-form').reset(); // Clear form fields
            }, 8000);
        }

        // --- Page Content Templates ---

        function renderHomePage() {
            return `
                <section class="text-center py-16 bg-white rounded-2xl shadow-xl mb-12">
                    <h1 class="text-5xl md:text-6xl font-extrabold mb-4 leading-tight text-[var(--color-text)]">
                        Transforming Waste <span class="text-[var(--color-primary)]">Into Value</span>
                    </h1>
                    <p class="text-xl md:text-2xl text-gray-600 mb-8 max-w-3xl mx-auto">
                        A smart, integrated model combining robotics, IoT, and valorization to solve Kenya's waste crisis and create economic assets.
                    </p>
                    <div class="flex justify-center space-x-4">
                        <button onclick="navigate('mission')" class="px-8 py-3 text-lg font-semibold text-white bg-[var(--color-primary)] rounded-full hover:bg-[var(--color-secondary)] transition duration-300 shadow-md">
                            Discover Our Mission
                        </button>
                        <button onclick="navigate('contact')" class="px-8 py-3 text-lg font-semibold text-[var(--color-text)] border-2 border-[var(--color-primary)] rounded-full hover:bg-[var(--color-primary)] hover:text-white transition duration-300">
                            Start Partnering
                        </button>
                    </div>
                </section>

                <section class="grid md:grid-cols-2 gap-10 py-12">
                    <div class="bg-white p-8 rounded-2xl shadow-lg">
                        <h2 class="text-3xl font-bold mb-4 text-[var(--color-primary)]">The Problem We Solve</h2>
                        <p class="text-gray-700 mb-4 leading-relaxed">
                            Less than half of the waste generated in Kenya is properly collected, leading to open dumping, severe pollution, and significant health hazards. The current system is inefficient and lacks the data-driven intelligence needed for large-scale change.
                        </p>
                        <div class="rounded-lg overflow-hidden mt-6">
                            <!-- Placeholder Image for Unmanaged Waste -->
                            <img src="https://placehold.co/600x400/8BC34A/1B5E20?text=Unmanaged+Waste+Scenario+in+Kenya" onerror="this.src='https://placehold.co/600x400/8BC34A/1B5E20?text=Unmanaged+Waste+Scenario+in+Kenya'" alt="Image of unmanaged waste in an urban setting" class="w-full h-auto object-cover rounded-lg shadow-inner border border-[var(--color-secondary)]" />
                        </div>
                    </div>
                    <div class="bg-white p-8 rounded-2xl shadow-lg">
                        <h2 class="text-3xl font-bold mb-4 text-[var(--color-primary)]">Our Integrated Solution</h2>
                        <p class="text-gray-700 mb-4 leading-relaxed">
                            Trash To Value introduces a complete ecosystem: **Robotic Collection** for efficiency, **Smart Bins** for data, a **Digital Platform** for management, and **Waste Valorization** processes to convert waste into valuable products like energy, fertilizers, and industrial inputs.
                        </p>
                        <ul class="list-disc list-inside text-gray-700 space-y-2 mt-6">
                            <li class="font-medium text-[var(--color-text)]">**Smart Bins:** IoT sensors track fill-levels for optimized routing.</li>
                            <li class="font-medium text-[var(--color-text)]">**Robotics:** Automated vehicles increase collection rates and safety.</li>
                            <li class="font-medium text-[var(--color-text)]">**Valorization:** Creating economic value from sorted materials.</li>
                        </ul>
                    </div>
                </section>
            `;
        }

        function renderMissionPage() {
            return `
                <section class="bg-white p-10 md:p-16 rounded-2xl shadow-xl max-w-4xl mx-auto">
                    <h2 class="text-4xl md:text-5xl font-extrabold mb-6 border-b-4 border-[var(--color-primary)] pb-3 text-[var(--color-text)]">
                        Our Mission: Trash To Value
                    </h2>

                    <div class="mb-8">
                        <h3 class="text-3xl font-bold mb-3 text-[var(--color-primary)]">Intention: From Crisis to Circular Economy</h3>
                        <p class="text-gray-700 leading-relaxed">
                            Our core intention is to transform Kenya's waste management crisis into a thriving **circular economic opportunity**. We aim to intercept waste before it harms the environment, leverage cutting-edge technology for efficiency, and create sustainable livelihoods through waste valorization. By demonstrating a financially viable and scalable model, we intend to set a new national standard for ecological responsibility.
                        </p>
                    </div>

                    <div class="mb-8">
                        <h3 class="text-3xl font-bold mb-3 text-[var(--color-primary)]">Core Objective: Data-Driven Efficiency</h3>
                        <p class="text-gray-700 leading-relaxed">
                            To achieve over **80% proper waste collection and processing** in pilot regions. We replace guesswork with real-time data, using IoT sensors to dynamically route robotic vehicles, drastically cutting fuel consumption, operational costs, and response times. This optimization is the financial engine that drives the entire "Trash To Value" system.
                        </p>
                        <div class="rounded-lg overflow-hidden mt-6">
                            <!-- Placeholder Image for Clean, Green Future -->
                            <img src="https://placehold.co/800x300/4CAF50/FFFFFF?text=Clean+Urban+Ecosystem" onerror="this.src='https://placehold.co/800x300/4CAF50/FFFFFF?text=Clean+Urban+Ecosystem'" alt="Image of a clean, green urban ecosystem" class="w-full h-auto object-cover rounded-lg shadow-inner border border-[var(--color-secondary)]" />
                        </div>
                    </div>

                    <div class="mb-8">
                        <h3 class="text-3xl font-bold mb-3 text-[var(--color-primary)]">Alignment with SDG 15 (Life on Land)</h3>
                        <p class="text-gray-700 leading-relaxed">
                            Our model directly supports SDG 15 by preventing waste (especially plastics and toxic materials) from contaminating terrestrial ecosystems. By promoting recycling and waste-to-resource conversion, we reduce the need for landfills, protect biodiversity, and contribute to land restoration. **Trash To Value is climate action in a collection bin.**
                        </p>
                    </div>

                    <p class="text-xl font-semibold text-center mt-10 text-[var(--color-text)]">
                        "We don't just collect trash; we cultivate value."
                    </p>
                </section>
            `;
        }

        function renderRoboticsPage() {
            return `
                <section class="bg-white p-10 md:p-16 rounded-2xl shadow-xl">
                    <h2 class="text-4xl md:text-5xl font-extrabold mb-8 text-center text-[var(--color-text)]">

                        <div class="md:flex md:space-x-8 items-center border-b pb-8 border-[var(--color-secondary)]">

                                <p class="text-gray-700 leading-relaxed">

                                </p>
                                <ul class="list-disc list-inside text-gray-700 space-y-1 mt-3 text-sm">
                                    <li>**Efficiency:** Triggers collection only when 80%+ full.</li>

                            </div>
                            <div class="md:w-1/2">
                                <img src="https://placehold.co/600x400/8BC34A/1B5E20?text=Sketch:+Smart+Bin+with+IoT+Sensor" onerror="this.src='https://placehold.co/600x400/8BC34A/1B5E20?text=Sketch:+Smart+Bin+with+IoT+Sensor'" alt="Sketch of a smart bin with visible IoT sensor" class="w-full h-auto object-cover rounded-lg shadow-lg border-4 border-[var(--color-primary)]" />
                            </div>
                        </div>

                        <!-- Component 2: Robotic Waste Vehicles -->
                        <div class="md:flex md:space-x-8 items-center border-b pb-8 border-[var(--color-secondary)] flex-row-reverse">
                            <div class="md:w-1/2 mb-6 md:mb-0">
                                <h3 class="text-3xl font-bold mb-3 text-[var(--color-primary)]">2. Robotic Collection Fleet</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    Autonomous or semi-autonomous collection vehicles operate based on routes dynamically generated by an AI algorithm, which processes real-time data from the Smart Bins. This maximizes coverage and minimizes human risk and operational errors.
                                </p>
                                <div class="rounded-lg overflow-hidden mt-6">
                                    <img src="https://placehold.co/600x400/4CAF50/FFFFFF?text=Sketch:+Robotic+Waste+Collection+Vehicle" onerror="this.src='https://placehold.co/600x400/4CAF50/FFFFFF?text=Sketch:+Robotic+Waste+Collection+Vehicle'" alt="Sketch of a sleek, automated waste collection vehicle" class="w-full h-auto object-cover rounded-lg shadow-lg border-4 border-[var(--color-primary)]" />
                                </div>
                                <ul class="list-disc list-inside text-gray-700 space-y-1 mt-3 text-sm">
                                    <li>**AI Routing:** Optimizes the most efficient collection path in real-time.</li>
                                    <li>**Safety:** Reduces human interaction with hazardous waste.</li>
                                </ul>
                            </div>
                            <div class="md:w-1/2">

                            </div>
                        </div>

                        <!-- Component 3: The Central Digital Platform -->
                        <div class="md:flex md:space-x-8 items-center">
                            <div class="md:w-1/2 mb-6 md:mb-0">
                                <h3 class="text-3xl font-bold mb-3 text-[var(--color-primary)]">3. Digital Management Platform (The Brain)</h3>
                                <p class="text-gray-700 leading-relaxed">
                                    The cloud-based hub where all data converges. It provides dashboards for county officials, tracks resource inventory, manages citizen incentives, and feeds the dynamic routing data back to the robotic fleet, ensuring data-driven decision-making at every level.
                                </p>
                                <ul class="list-disc list-inside text-gray-700 space-y-1 mt-3 text-sm">
                                    <li>**Transparency:** Auditable data for all stakeholders.</li>
                                    <li>**Forecasting:** Predictive analytics for resource allocation.</li>
                                </ul>
                            </div>
                            <div class="md:w-1/2">
                                <img src="https://placehold.co/600x400/8BC34A/1B5E20?text=Sketch:+Platform+Data+Dashboard" onerror="this.src='https://placehold.co/600x400/8BC34A/1B5E20?text=Sketch:+Platform+Data+Dashboard'" alt="Sketch of a digital dashboard showing waste data" class="w-full h-auto object-cover rounded-lg shadow-lg border-4 border-[var(--color-primary)]" />
                            </div>
                        </div>
                    </div>
                </section>
            `;
        }

        function renderContactPage() {
            // Using inline SVGs for icons
            const phoneIcon = `<svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>`;
            const mailIcon = `<svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 13V12"></path></svg>`;
            const whatsappIcon = `<svg class="w-6 h-6 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12.04 2.29C6.46 2.29 1.95 6.8 1.95 12.38c0 2.2 0.72 4.3 2.08 6.02L2.09 22.09l4.13-1.09c1.77 0.98 3.77 1.51 5.82 1.51 5.58 0 10.09-4.51 10.09-10.09C22.04 6.8 17.53 2.29 12.04 2.29zm4.76 14.97c-0.29 0.46-0.54 0.76-0.96 0.79-0.34 0.02-0.79-0.12-1.5-0.57-0.71-0.45-1.78-1.07-3.41-1.92-1.28-0.67-2.31-1.5-3.08-2.18-0.53-0.49-0.9-1.1-1.07-1.77-0.18-0.65-0.18-1.28 0.04-1.63 0.22-0.35 0.53-0.53 0.81-0.53 0.16 0 0.35 0.01 0.54 0.05 0.21 0.05 0.36 0.12 0.57 0.54s0.62 1.49 0.67 1.6c0.04 0.11 0.07 0.23 0 0.38-0.07 0.15-0.27 0.24-0.46 0.43-0.19 0.18-0.4 0.39-0.59 0.58-0.19 0.18-0.37 0.36-0.57 0.56-0.18 0.18-0.28 0.38-0.11 0.72 0.17 0.36 0.96 1.63 1.92 2.47 0.96 0.84 1.8 1.13 2.05 1.25 0.25 0.11 0.48 0.1 0.64-0.08 0.16-0.18 0.6-0.62 0.77-0.81 0.17-0.19 0.33-0.26 0.51-0.16 0.18 0.1 1.19 0.63 1.35 0.75 0.16 0.12 0.26 0.18 0.45 0.26z"/></svg>`;


            return `
                <section class="bg-white p-6 md:p-12 rounded-2xl shadow-xl max-w-4xl mx-auto">
                    <h2 class="text-4xl md:text-5xl font-extrabold mb-4 text-center text-[var(--color-text)]">
                        Collaborate with Trash To Value
                    </h2>
                    <p class="text-lg text-gray-600 mb-10 text-center max-w-2xl mx-auto">
                        We are actively seeking strategic partners, investors, and technological allies to scale our solution across Kenya. Let's connect and build a greener future together.
                    </p>

                    <!-- Direct Contact Buttons -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                        <!-- Call Button -->
                        <a href="tel:+254700000000" class="flex items-center justify-center p-4 bg-[var(--color-primary)] text-white font-bold rounded-lg shadow-md hover:bg-[var(--color-text)] transition duration-300 transform hover:scale-[1.02]">
                            ${phoneIcon}
                            <span>Call Us: +254 7XX XXX XXX</span>
                        </a>

                        <!-- Email Button -->
                        <a href="mailto:partnerships@trashtovalue.com" class="flex items-center justify-center p-4 bg-[var(--color-secondary)] text-[var(--color-text)] font-bold rounded-lg shadow-md hover:bg-[var(--color-primary)] hover:text-white transition duration-300 transform hover:scale-[1.02]">
                            ${mailIcon}
                            <span>Email Us</span>
                        </a>

                        <!-- WhatsApp Button (Using a mock number) -->
                        <a href="https://wa.me/254700000000" target="_blank" class="flex items-center justify-center p-4 bg-green-500 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-[1.02]">
                            ${whatsappIcon}
                            <span>WhatsApp Us</span>
                        </a>
                    </div>

                    <!-- Contact Form Section -->
                    <h3 class="text-3xl font-bold mb-6 border-b-2 border-[var(--color-secondary)] pb-2 text-[var(--color-primary)]">
                        Send Us a Message
                    </h3>

                    <!-- Success Message Display -->
                    <div id="success-message" class="hidden bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg mb-6" role="alert">
                        <p class="font-bold">Message Sent!</p>
                        <p>Thank you for reaching out. We have received your message and will be in touch shortly to discuss collaboration opportunities.</p>
                    </div>

                    <!-- Contact Form -->
                    <div id="contact-form-container">
                        <form id="contact-form" onsubmit="submitContactForm(event)" class="space-y-6">
                            <div>
                                <label for="contact-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="contact-name" name="name" required
                                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)]"
                                    placeholder="Your full name or organization name">
                            </div>

                            <div>
                                <label for="contact-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                <input type="email" id="contact-email" name="email" required
                                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)]"

        // --- Main Application Loop ---

        function renderApp() {
            let contentHTML = '';
            // Ensure the URL hash matches the current page when rendering
            updateUrlHash(currentPage);

            switch (currentPage) {
                case 'home':
                    contentHTML = renderHomePage();
                    break;
                case 'mission':
                    contentHTML = renderMissionPage();
                    break;
                case 'robotics':
                    contentHTML = renderRoboticsPage();
                    break;
                case 'contact':
                    contentHTML = renderContactPage();
                    break;
                default:
                    // Default to home page if state is somehow invalid
                    currentPage = 'home';
                    contentHTML = renderHomePage();
                    break;
            }

            contentDiv.innerHTML = contentHTML;

            // Simple transition in
            setTimeout(() => {
                contentDiv.style.opacity = '1';
            }, 50);
        }

        // Initialize the application on load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for initial hash in URL for deep linking if needed, otherwise default to 'home'
            const initialPage = window.location.hash.substring(1) || 'home';
            // Simple validation for initial page
            if (['home', 'mission', 'robotics', 'contact'].includes(initialPage)) {
                 currentPage = initialPage;
            } else {
                currentPage = 'home';
            }

            renderApp();

            // Handle hash changes if the user uses browser back/forward
            window.addEventListener('hashchange', () => {
                const hashPage = window.location.hash.substring(1) || 'home';
                if (['home', 'mission', 'robotics', 'contact'].includes(hashPage)) {
                    // Navigate only if the hash change is different from the current page
                    if (currentPage !== hashPage) {
                        navigate(hashPage);
                    }
                } else {
                    navigate('home');
                }
            });
        });
    </script>

</body>
</html>
